<body>
<div class="contanchPage">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d192697.79327639358!2d28.872096683091677!3d41.00549580925114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1655142514313!5m2!1str!2str" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        
    </div>
    <div class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4 item">
                    <p class="title">Adres</p>
                    <p class="content">Ataşehir / İstanbul</p>
                </div>
                <div class="col-md-4 item">
                    <p class="title">Telefon</p>
                    <p class="content">0850 582 17 37</p>
                </div>
                <div class="col-md-4 item">
                    <p class="title">Mail</p>
                    <p class="content">info@novacar.com.tr</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contactForm">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text">
                        <p class="title">Hızlı <span>Mesaj</span></p>
                        <p class="content">Bize Hangi Yolla Ulaşırsanız Ulaşın, Size <span>En Hızlı Şekilde</span> Yanıt Vereceğiz.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group mb-3">
                          <input type="text" class="form-control" placeholder="Adınız, Soyadınız">
                        </div>
                        <div class="form-group mb-3">
                            <input type="phone" class="form-control" placeholder="Telefon">
                          </div>
                          <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Mail Adresiniz">
                          </div>
                          <div class="form-group mb-3">
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Konu</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Mesajınız" rows="3"></textarea>
                          </div>
                      
                        <button type="submit" class="btn btn-primary">Gönder</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <div class="fullBanner">
        <img src="images/fullbanner.png" />
